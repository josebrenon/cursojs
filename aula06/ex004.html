<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}. O seu nome tem ${nome.length} letras`)
        document.write(`<br/>O seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`<br/>E o seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
